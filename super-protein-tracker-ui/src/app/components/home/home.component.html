<div class="container">
  <form [formGroup]="proteinTrackerForm" (ngSubmit)="submitRegistration()">
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>

    <div class="form-group">
      <label>Username</label>
      <em *ngIf="proteinTrackerForm.controls.id?.invalid &&
          (proteinTrackerForm.controls.id?.touched || mouseoverSubmit)">Required</em>
      <input type="text" class="form-control" formControlName="id" placeholder="johnny"/>
    </div>
    <div class="form-group">
      <label>Full name</label>
      <em *ngIf="proteinTrackerForm.controls.name?.invalid &&
          (proteinTrackerForm.controls.name?.touched || mouseoverSubmit)">Required</em>
      <input type="text" class="form-control" formControlName="name" placeholder="John Doe"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <em *ngIf="proteinTrackerForm.controls.email?.invalid &&
          (proteinTrackerForm.controls.email?.touched || mouseoverSubmit)">Required</em>
      <input type="email" class="form-control" formControlName="email" placeholder="john@yahoo.com"/>
    </div>
    <div class="form-group">
      <label>Current Protein Value</label>
      <em *ngIf="proteinTrackerForm.controls.currentProteinNo?.invalid &&
          (proteinTrackerForm.controls.currentProteinNo?.touched || mouseoverSubmit) &&
          proteinTrackerForm.controls.currentProteinNo?.errors.required">Required</em>
      <em *ngIf="proteinTrackerForm.controls.currentProteinNo?.invalid &&
          (proteinTrackerForm.controls.currentProteinNo?.touched || mouseoverSubmit) &&
          proteinTrackerForm.controls.currentProteinNo?.errors.pattern">Must be a positive integer number</em>
      <input type="text" class="form-control" formControlName="currentProteinNo" placeholder="0"/>
    </div>
    <div class="form-group">
      <label>Desired Protein Value</label>
      <em *ngIf="proteinTrackerForm.controls.desiredProteinNo?.invalid &&
          (proteinTrackerForm.controls.desiredProteinNo?.touched || mouseoverSubmit) &&
          proteinTrackerForm.controls.desiredProteinNo?.errors.required">Required</em>
      <em *ngIf="proteinTrackerForm.controls.desiredProteinNo?.invalid &&
          (proteinTrackerForm.controls.desiredProteinNo?.touched || mouseoverSubmit) &&
          proteinTrackerForm.controls.desiredProteinNo?.errors.pattern">Must be a positive integer number</em>
      <input type="text" class="form-control" formControlName="desiredProteinNo" placeholder="1000"/>
    </div>
    <span (mouseenter)="mouseoverSubmit=true" (mouseleave)="mouseoverSubmit=false">
      <button type="submit" id="submit" class="btn btn-primary mr-1">Submit</button>
    </span>
  </form>
</div>
