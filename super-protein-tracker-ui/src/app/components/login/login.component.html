<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="on" ngNativeValidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
          (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="userName" name="userName" id="userName" required
          type="text" class="form-control" placeholder="User Name..."
      />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid &&
          (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" name="password" id="password" required
          type="password" class="form-control"placeholder="Password..."
      />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" id="submit_login" [disabled]="loginForm.invalid" class="btn btn-primary mr-1">Login</button>
    </span>
    <button type="button" id="cancel_login" (click)="cancel()" class="btn btn-default mr-1">Cancel</button>
  </form>
</div>
