<div class="container">
  <div>
    <div class="form-group">
      <label>Nickname</label>
      <div class="form-control">{{proteinTrackerReg?.id}}</div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <div class="form-control">{{proteinTrackerReg?.name}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{proteinTrackerReg?.email}}</div>
    </div>
    <div class="form-group">
      <label>Current Protein Value</label>
      <div class="form-control">{{proteinTrackerReg?.currentProteinNo}}</div>
    </div>
    <div class="form-group">
      <label>Desired Protein Value</label>
      <div class="form-control">{{proteinTrackerReg?.desiredProteinNo}}</div>
    </div>
    <div class="form-group">
      <label>Registation Date</label>
      <div class="form-control">{{proteinTrackerReg?.registrationDate}}</div>
    </div>
  </div>
  <hr>
  <form>
    <div class="row">
      <button class="btn btn-info mr-1" (click)="subtractValue()" id="decrease_cpy">-</button>
      <input class="btn mr-1" [(ngModel)]="delta" name="delta" id="delta" type="number"/>
      <button class="btn btn-info mr-1" (click)="addValue()" id="increase_cpy">+</button>
    </div>
  </form>
</div>
